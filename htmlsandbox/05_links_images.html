<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>

<body>
  <!-- external link -->
  <p>
    <a href="https://google.com">Click For Google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click For Google New Page</a>
  </p>
  <!-- internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- local image -->
  <img src="/images/sample.jpg" alt="My Image" width="200">
  <!-- remote image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
</body>

</html>
