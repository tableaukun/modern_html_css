<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Targeted Selectors</title>
  <style>
    /* all matches */
    div p {
      background: black;
      color: white;
    }
    /* direct child */
    div > p {
      background: #ddd;
    }
    /* directly after / next sibling */
    div + p {
      background: #333;
      color: white;
    }
    /* by attribute */
    a[target] {
      background: red;
      color: white;
    }
    /* by specific attribute and value */
    input[type='text'],
    input[type='email'] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>
  <a href="#">Page 1</a>
  <a href="#" target="_self">Page 2</a>
  <a href="https://google.com" target="_blank">Google</a>
  <br><br>
  <form action="">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" value="submit">
  </form>
</body>
</html>
